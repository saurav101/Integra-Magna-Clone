<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integra Magna</title>
    <link rel="stylesheet" href="/style.css" type="text/css">
    <link rel="favicon" href="/images/favicon.png" type="image/icon">
</head>

<body>

    <!-- Header -->

    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <img src="/images/favicon.png" alt="Logo of the Integra Magna" class="header__logo-img">
                    <img src="/images/logo__text.png" alt="Textual logo of the Integra Magna" class="header__logo-img">
                </div>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item"><a href="#" class="header__nav-link">Work</a></li>
                        <li class="header__nav-item"><a href="#" class="header__nav-link">Services</a></li>
                        <li class="header__nav-item"><a href="#" class="header__nav-link">Thinking</a></li>
                        <li class="header__nav-item"><a href="#" class="header__nav-link">Career</a></li>
                        <li class="header__nav-item"><a href="#" class="header__nav-link">About</a></li>
                    </ul>
                </nav>
                <div class="header__contact">
                    <a href="#" class="header__contact-link">Contact</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero secion -->

    <section class="hero">
        <div class="container">
            <div class="hero__flex">
                <div class="hero__text hero__text--we">
                    <h1 class="hero__heading">We</h1>
                </div>
                <div class="hero__image-container">
                    <img src="/images/about-hero-image.webp" alt="Founders Working" class="hero__image">
                    <div class="hero__circle-dots">
                        <img src="/images/circlenothhumbsvg.svg" alt="Integra Magna Agency and Community">
                    </div>
                </div>
                <div class="hero__text hero__text--are">
                    <h1 class="hero__heading">Are</h1>
                </div>
                <div class="hero__text hero__text--gritty">
                    <h1 class="hero__heading">Gritty</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- gallery section  -->

    <section class="gallery">
        <div class="container">
            <div class="gallery__grid">
                <div class="gallery__item gallery__item--1">
                    <img src="images/image-grid-2.webp" alt="Designer sketching characters" class="gallery__image--1">
                </div>
                <div class="gallery__item gallery__item--2">
                    <img src="images/image-grid-5.webp" alt="Ideation sketches of a Logo Design on a table"
                        class="gallery__image--2">
                </div>
                <div class="gallery__item gallery__item--3">
                    <img src="images/image-grid-4.webp" alt="Designer reading Start with why the book"
                        class="gallery__image--3">
                </div>
                <div class="gallery__item gallery__item--4">
                    <img src="/images/about-us-team-work-video.png" alt="Tabletop video of designers working together"
                        class="gallery__image--4">
                </div>


                <div class="gallery__item gallery__item--5">
                    <img src="images/image-grid-1.webp" alt="BTS of a product photoshoot" class="gallery__image--5">
                </div>

                <div class="gallery__item gallery__item--6">
                    <img src="images/image-grid-6.webp" alt="Designer working on a laptop with a view"
                        class="gallery__image--6">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
